<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" </head>

<body>
    <h1>Register Forms</h1>
    <form class="my-form" action="server.html">
        <input type="text" value="" placeholder="Email">
        <input type="number" value="" placeholder="Phone Number">
        <input type="text" value="" placeholder="First Name">
        <input type="text" value="" placeholder="Last Name">
        <div class="gender-container">
            <label>
                Gender
            </label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
                <option>They</option>
            </select>
        </div>
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">
        <textarea cols="25" rows="10" placeholder="Address"></textarea>
        <div class="gender-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8811.64093962045!2d106.90670839426319!3d47.902281858240556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d9693fe0e277ec9%3A0x7eb77dd427ab2302!2z0KbRjdC90LPRjdC70LTRjdGFINGF0L7RgtGF0L7QvQ!5e0!3m2!1sen!2smn!4v1666318376551!5m2!1sen!2smn"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="gender-container">
            <label>
                Mongolian citizen
            </label>
            <input type="radio" name="countries">
            <label>
                Other citizen
            </label>
            <input type="radio" name="countries">
        </div>
        <div class="gender-container">
            <input type="checkbox">
            <label>Terms of Condition</label>
        </div>
        <!-- <input type="submit" value="submit"> -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
