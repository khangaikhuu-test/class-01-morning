<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="exercise.css" rel="stylesheet">
</head>

<body>
    <h1>Register forms</h1>
    <form class="myForm" action="server.html">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" value="" placeholder="Email">
        <input type="number" placeholder="Phone Number">
        <div class="gender-container">
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
        </div>
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">
        <textarea cols="26" rows="10" placeholder="Address"></textarea>
        <div class="gender-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21390.696999369015!2d106.89915680473803!3d47.92018888230943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5d96925b12ce699d%3A0x6fbf262bfc0a7022!2sThe%20Fine%20Arts%20Zanabazar%20Museum!5e0!3m2!1sen!2smn!4v1666318379502!5m2!1sen!2smn"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="gender-container">
            <label>Mongolian citizen</label>
            <input type="radio" name="countries">
            <label>Other citizen</label>
            <input type="radio" name="countries">
        </div>
        <div class="gender-container">
            <input type="checkbox">
            <label>Terms of Condition</label>
        </div>
        <!-- <input type="submit" value="Submit"> -->
        <button>Submit</button>
    </form>
</body>

</html>
