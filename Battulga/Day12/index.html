<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register Form</h1>
    <form action="server.html" class="myform">
        <input type="email" value="" placeholder="E-mail">
        <input type="number"  placeholder="Phone Number">
        <input type="text"  placeholder="First Name">
        <input type="text"  placeholder="Last Name">
        <div class="gender-container">
            <label> Gender </label>
            <select>
                <option >Male</option>
                <option >Female</option>
                <option >Others</option>
                <option >They</option>
            </select>
        </div>
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">
        <textarea cols="27" rows="5" placeholder="Your Address"></textarea>
        <div class="gender-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7615.563685134323!2d106.9133639665049!3d47.91877611023911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smn!4v1666318382243!5m2!1sen!2smn"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="gender-container">

            <label for="">Mongolian Citizen</label>
            <input type="radio" name="countries">

            <label for="">Other Countries</label>
            <input type="radio" name="countries">
        </div>
        <div class="gender-container">
            <label for="">Terms of Condition</label>
            <input type="checkbox">
        </div>
        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit</button>
    </form>
</body>

</html>
